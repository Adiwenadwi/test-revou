<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="/Users/user/Desktop/test-revou/css/style.css">
        
    </head>
    <body>
        <div class="calculator">
            <input type="text" class="display" id="display" disabled>
            <div class="buttons">
                <button class="btn red" onclick="appendSymbol('AC')">AC</button>
                <button class="btn blue" onclick="appendSymbol('C')">C</button>
                <button class="btn orange" onclick="appendSymbol('*')">*</button>
                <button class="btn" onclick="appendSymbol('7')">7</button>
                <button class="btn" onclick="appendSymbol('8')">8</button>
                <button class="btn" onclick="appendSymbol('9')">9</button>
                <button class="btn orange">/</button>
                
                <button class="btn" onclick="appendSymbol('4')">4</button>
                <button class="btn" onclick="appendSymbol('5')">5</button>
                <button class="btn" onclick="appendSymbol('6')">6</button>
                <button class="btn orange">+</button>

                <button class="btn" onclick="appendSymbol('1')">1</button>
                <button class="btn" onclick="appendSymbol('2')">2</button>
                <button class="btn" onclick="appendSymbol('3')">3</button>
                <button class="btn orange">-</button>

                <button class="btn black" onclick="appendSymbol('0')">0</button>
                <button class="btn" onclick="appendSymbol('00')">00</button>
                <button class="btn black" onclick="appendSymbol('.')">.</button>
                <button class="btn orange">=</button>

            </div>
        </div>
        <script src="script.js"></script>
        
        
    </body>
</html>
